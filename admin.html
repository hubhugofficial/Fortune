<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUBHUG Admin</title>

  <!-- QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <!-- ZIP -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <style>
    :root{
      --red: #E33B45;
      --pink: #FF6FA3;
      --bg1: #FFF5F8;
      --bg2: #FFE3ED;
      --card: rgba(255,255,255,0.75);
      --ink: #1A1A1A;
      --muted: rgba(0,0,0,0.55);
      --shadow: 0 18px 50px rgba(0,0,0,0.10);
      --radius: 22px;
    }

    *{ box-sizing: border-box; }
    html, body{
      margin: 0;
      height: 100%;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans Thai", "Noto Sans", sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 900px at 20% 10%, var(--bg2), var(--bg1));
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 22px 16px 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    header{
      background: var(--card);
      border: 1px solid rgba(227,59,69,0.18);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    h1{
      margin: 0;
      font-size: 22px;
      font-weight: 1000;
      letter-spacing: 0.2px;
    }

    .sub{
      margin: 0;
      color: var(--muted);
      font-weight: 700;
      font-size: 13px;
      line-height: 1.35;
    }

    .actions{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn{
      border: none;
      cursor: pointer;
      padding: 12px 14px;
      border-radius: 16px;
      font-weight: 900;
      font-size: 14px;
      transition: transform 0.08s ease;
      box-shadow: 0 16px 40px rgba(227,59,69,0.18);
    }
    .btn:active{ transform: translateY(1px); }

    .btn-primary{
      background: linear-gradient(90deg, var(--red), var(--pink));
      color: #fff;
    }
    .btn-ghost{
      background: rgba(255,255,255,0.8);
      color: var(--ink);
      border: 1px solid rgba(227,59,69,0.15);
      box-shadow: none;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 640px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(227,59,69,0.16);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .id{
      font-weight: 1000;
      font-size: 16px;
    }

    .link{
      font-size: 12px;
      color: rgba(0,0,0,0.60);
      word-break: break-all;
      line-height: 1.25;
    }

    .qrbox{
      width: 100%;
      border-radius: 18px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(0,0,0,0.06);
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 220px;
    }

    canvas{
      max-width: 100%;
      height: auto;
    }

    .card-actions{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.82);
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 13px;
      display: none;
      z-index: 9999;
    }
    .toast.show{ display: block; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="top">
        <div>
          <h1>üß∏üíó HUBHUG ‚Ä¢ Admin (QR Generator)</h1>
          <p class="sub">
            ‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏ô‡∏à‡∏±‡∏î‡∏á‡∏≤‡∏ô‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô<br/>
            ‡πÉ‡∏ä‡πâ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå + QR ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Fortune 1‚Äì30
          </p>
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="btnZip">‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î QR ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (ZIP)</button>
          <button class="btn btn-ghost" id="btnCopyAdminLink">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ</button>
        </div>
      </div>

      <p class="sub" id="baseInfo"></p>
    </header>

    <div class="grid" id="grid"></div>
  </div>

  <div class="toast" id="toast">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß</div>

  <script>
    const TOTAL = 30;

    // base url ‡∏Ç‡∏≠‡∏á‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ
    const baseFolderUrl = new URL("./", window.location.href).toString();
    const fortuneBaseUrl = baseFolderUrl; // index.html ‡∏≠‡∏¢‡∏π‡πà root

    document.getElementById("baseInfo").textContent =
      "Base URL: " + fortuneBaseUrl;

    function showToast(text){
      const t = document.getElementById("toast");
      t.textContent = text;
      t.classList.add("show");
      setTimeout(()=> t.classList.remove("show"), 1200);
    }

    async function copyText(text){
      try{
        await navigator.clipboard.writeText(text);
        showToast("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß");
      }catch(e){
        prompt("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ô‡∏µ‡πâ:", text);
      }
    }

    function fortuneUrl(id){
      return `${fortuneBaseUrl}?id=${id}`;
    }

    async function makeQrCanvas(text){
      const canvas = document.createElement("canvas");
      await QRCode.toCanvas(canvas, text, {
        errorCorrectionLevel: "M",
        margin: 2,
        width: 512
      });
      return canvas;
    }

    function downloadCanvas(canvas, filename){
      const a = document.createElement("a");
      a.href = canvas.toDataURL("image/png");
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    const grid = document.getElementById("grid");

    async function render(){
      for(let i=1; i<=TOTAL; i++){
        const url = fortuneUrl(i);

        const card = document.createElement("div");
        card.className = "card";

        const row = document.createElement("div");
        row.className = "row";

        const title = document.createElement("div");
        title.className = "id";
        title.textContent = `Fortune #${i}`;

        const openBtn = document.createElement("button");
        openBtn.className = "btn btn-ghost";
        openBtn.textContent = "‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤";
        openBtn.style.padding = "10px 12px";
        openBtn.onclick = () => window.open(url, "_blank");

        row.appendChild(title);
        row.appendChild(openBtn);

        const link = document.createElement("div");
        link.className = "link";
        link.textContent = url;

        const qrbox = document.createElement("div");
        qrbox.className = "qrbox";
        qrbox.textContent = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á QR...";

        const actions = document.createElement("div");
        actions.className = "card-actions";

        const copyBtn = document.createElement("button");
        copyBtn.className = "btn btn-primary";
        copyBtn.textContent = "‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå";
        copyBtn.onclick = () => copyText(url);

        const dlBtn = document.createElement("button");
        dlBtn.className = "btn btn-ghost";
        dlBtn.textContent = "‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î QR";
        dlBtn.onclick = async () => {
          const c = await makeQrCanvas(url);
          downloadCanvas(c, `QR_Fortune_${String(i).padStart(2,'0')}.png`);
        };

        actions.appendChild(copyBtn);
        actions.appendChild(dlBtn);

        card.appendChild(row);
        card.appendChild(link);
        card.appendChild(qrbox);
        card.appendChild(actions);
        grid.appendChild(card);

        try{
          const canvas = await makeQrCanvas(url);
          qrbox.textContent = "";
          qrbox.appendChild(canvas);
        }catch(e){
          qrbox.textContent = "‡∏™‡∏£‡πâ‡∏≤‡∏á QR ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
        }
      }
    }

    render();

    document.getElementById("btnZip").addEventListener("click", async () => {
      const zip = new JSZip();
      showToast("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á ZIP...");

      for(let i=1; i<=TOTAL; i++){
        const url = fortuneUrl(i);
        const canvas = await makeQrCanvas(url);

        const dataUrl = canvas.toDataURL("image/png");
        const base64 = dataUrl.split(",")[1];

        const filename = `QR_Fortune_${String(i).padStart(2,'0')}.png`;
        zip.file(filename, base64, {base64: true});
      }

      const blob = await zip.generateAsync({type:"blob"});

      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "HUBHUG_QR_ALL.zip";
      document.body.appendChild(a);
      a.click();
      a.remove();

      showToast("‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î ZIP ‡πÅ‡∏•‡πâ‡∏ß");
    });

    document.getElementById("btnCopyAdminLink").addEventListener("click", () => {
      copyText(window.location.href);
    });
  </script>
</body>
</html>

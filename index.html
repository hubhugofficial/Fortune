<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUBHUG Fortune</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GB86JEEHNY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GB86JEEHNY');
  </script>

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    :root{
      --red: #E33B45;
      --pink: #FF6FA3;
      --bg1: #FFF5F8;
      --bg2: #FFE3ED;
      --shadow: 0 18px 50px rgba(0,0,0,0.12);
    }

    *{ box-sizing: border-box; }
    html, body{
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans Thai", "Noto Sans", sans-serif;
      background: radial-gradient(1200px 900px at 20% 10%, var(--bg2), var(--bg1));
    }

    .page{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .shell{
      width: min(430px, 100%);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* ====== Story 9:16 ====== */
    .story-wrap{
      width: 100%;
      aspect-ratio: 9 / 16;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: var(--shadow);
      position: relative;
      background:
        radial-gradient(600px 800px at 50% 10%, rgba(255,111,163,0.25), rgba(255,255,255,0)),
        radial-gradient(900px 900px at 50% 100%, rgba(227,59,69,0.18), rgba(255,255,255,0)),
        linear-gradient(180deg, #FFF7FA, #FFE6F0);
      border: 1px solid rgba(227,59,69,0.18);
    }

    /* รูปคำทำนาย: แสดงเต็มแบบไม่โดนตัด */
    #fortuneImage{
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;      /* สำคัญ: ไม่ตัด */
      object-position: center;
      background: rgba(255,255,255,0.25);
    }

    /* Loader */
    .loading{
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(10px);
      z-index: 10;
      font-weight: 900;
      color: rgba(0,0,0,0.75);
    }
    .loading.show{ display: flex; }

    /* ปุ่ม */
    .btn{
      width: 100%;
      border: none;
      cursor: pointer;
      border-radius: 18px;
      padding: 16px 18px;
      font-weight: 900;
      font-size: 16px;
      box-shadow: 0 18px 45px rgba(227,59,69,0.25);
      transition: transform 0.08s ease;
    }
    .btn:active{ transform: translateY(1px); }

    .btn-save{
      background: linear-gradient(90deg, var(--red), var(--pink));
      color: white;
    }

    .hint{
      text-align: center;
      font-size: 12px;
      color: rgba(0,0,0,0.55);
      margin-top: -6px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="shell">

      <!-- ส่วนที่เซฟเป็นรูป -->
      <div id="captureArea" class="story-wrap">
        <div id="loading" class="loading">กำลังบันทึก...</div>
        <img id="fortuneImage" alt="Fortune" />
      </div>

      <button id="btnSave" class="btn btn-save">บันทึก</button>
      <div class="hint">บันทึกแล้วแชร์ลงสตอรี่ได้เลย</div>

    </div>
  </div>

  <script>
    const TOTAL = 30;

    function pad2(n){
      return String(n).padStart(2, '0');
    }

    function getIdFromUrl(){
      const url = new URL(window.location.href);
      const id = parseInt(url.searchParams.get("id"), 10);
      if (!id || id < 1 || id > TOTAL) return null;
      return id;
    }

    function randomId(){
      return Math.floor(Math.random() * TOTAL) + 1;
    }

    function setFortuneImage(id){
      const img = document.getElementById("fortuneImage");
      img.src = `images/${pad2(id)}.png`;

      // GA4
      try{
        gtag('event', 'view_fortune', {
          fortune_id: id,
          page_path: window.location.pathname + '?id=' + id
        });
      }catch(e){}
    }

    async function saveStoryAsImage(){
      const loading = document.getElementById("loading");
      const captureArea = document.getElementById("captureArea");
      const img = document.getElementById("fortuneImage");

      loading.classList.add("show");

      // รอรูปโหลดก่อน
      if (!img.complete) {
        await new Promise((resolve) => {
          img.onload = resolve;
          img.onerror = resolve;
        });
      }

      // แคปเจอร์ UI
      const canvas = await html2canvas(captureArea, {
        backgroundColor: null,
        scale: 3,
        useCORS: true
      });

      // ทำไฟล์ออกมา 1080x1920 (IG Story)
      const out = document.createElement("canvas");
      out.width = 1080;
      out.height = 1920;
      const ctx = out.getContext("2d");

      const ratio = Math.min(out.width / canvas.width, out.height / canvas.height);
      const w = canvas.width * ratio;
      const h = canvas.height * ratio;
      const x = (out.width - w) / 2;
      const y = (out.height - h) / 2;

      ctx.drawImage(canvas, x, y, w, h);

      // ดาวน์โหลด
      const a = document.createElement("a");
      a.href = out.toDataURL("image/png");
      a.download = "HUBHUG_FORTUNE.png";
      document.body.appendChild(a);
      a.click();
      a.remove();

      loading.classList.remove("show");

      // GA4
      try{
        gtag('event', 'save_fortune', {
          page_path: window.location.href
        });
      }catch(e){}
    }

    (function init(){
      let id = getIdFromUrl();
      if (!id){
        id = randomId();
        const url = new URL(window.location.href);
        url.searchParams.set("id", id);
        window.history.replaceState({}, "", url.toString());
      }

      setFortuneImage(id);

      document.getElementById("btnSave").addEventListener("click", saveStoryAsImage);
    })();
  </script>
</body>
</html>
